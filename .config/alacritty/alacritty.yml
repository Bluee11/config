#Window Decorations
window:
  padding:
    x: 10
    y: 10

decorations: none
background_opacity: 0.7
#Fonts
font:
  normal:
    family: Liberation Mono
    style: Regular

  bold:
    family: Liberation Mono
    style: Bold

  italic:
    family: Liberation Mono
    style: Italic

  bold_italic:
    family: Liberation Mono
    style: Bold Italic
          
  offset:
    x: -1  
    y: -1  
      
  size: 10

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ababab'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#e92f2f'
    green:   '#0ed839'
    yellow:  '#dddd13'
    blue:    '#3b48e3'
    magenta: '#f996e2'
    cyan:    '#23edda'
    white:   '#ababab'

  # Bright colors
  bright:
    black:   '#343434'
    red:     '#e92f2f'
    green:   '#0ed839'
    yellow:  '#dddd13'
    blue:    '#3b48e3'
    magenta: '#f996e2'
    cyan:    '#23edda'
    white:   '#f9f9f9'
