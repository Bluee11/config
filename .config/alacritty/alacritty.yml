# General Settings
 background_opacity: 0.70
 save_to_clipboard: true

 cursor:
  style: Block 
  unfocused_hollow: true

# Font Configuration

 font:
   size: 10
   normal:
     family: Liberation Mono  
     style: Regular

   bold:
     family: Liberation Mono
     style: Bold

   italic:
     family: Liberation Mono
     style: Italic
     
# Colors (Blood Moon)
 colors:
  # Default colors
  primary:
    background: '#10100E'
    foreground: '#C6C6C4'

  # Normal colors
  normal:
    black:   '#10100E'
    red:     '#C40233'
    green:   '#009F6B'
    yellow:  '#FFD700'
    blue:    '#0087BD'
    magenta: '#9A4EAE'
    cyan:    '#20B2AA'
    white:   '#C6C6C4'

  # Bright colors
  bright:
    black:   '#696969'
    red:     '#FF2400'
    green:   '#03C03C'
    yellow:  '#FDFF00'
    blue:    '#007FFF'
    magenta: '#FF1493'
    cyan:    '#00CCCC'
    white:   '#FFFAFA'

