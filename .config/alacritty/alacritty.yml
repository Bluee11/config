# General Settings
 background_opacity: 0.70
 save_to_clipboard: true

 padding:
   x: 10
   y: 10

 cursor:
  style: Block 
  unfocused_hollow: true

# Font Configuration

 font:
   size: 10
   normal:
     family: Fura Code Nerd Font

   normal:
     family: "MesloLGS NF"

   normal:
     family: Liberation Mono  

 colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xababab'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xe92f2f'
    green:   '0x0ed839'
    yellow:  '0xdddd13'
    blue:    '0x3b48e3'
    magenta: '0xf996e2'
    cyan:    '0x23edda'
    white:   '0xababab'

  # Bright colors
  bright:
    black:   '0x343434'
    red:     '0xe92f2f'
    green:   '0x0ed839'
    yellow:  '0xdddd13'
    blue:    '0x3b48e3'
    magenta: '0xf996e2'
    cyan:    '0x23edda'
    white:   '0xf9f9f9'
